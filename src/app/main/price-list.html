*東莞中轉站提供長達60天免費儲倉服務。60天過後，當棄件處理，恕不作另行通知。<br>

計算公式：長x闊x高 (cm) / 6000 ，計算結果就是體積重量(kg)。*<br>
*貨物合併後，不足1KG按1KG收費。<br>
